<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokémon Go</title>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">    
  </head>

  <body>
    <div id="root"></div>
   
    <header class="title">
      <img src= "image/pokemonlogo.jpg" alt="some text" id="logo"/>
    </header>
     
    <main class="flex-container">
      
      <section class="campos-pesquisa">
        <div>
          <select class="ordenar-pokemon" id="ordenar-pokemon">
          <option value=" ">Ordenar por</option>
          <option value="numero-crescente">Ordenar de 01 a 251 </option>
          <option value="numero-decrescente">Ordenar de 251 a 01 </option>
          <option value="nome-crescente">Ordenar de A - Z </option> 
          <option value="nome-decrescente">Ordenar de Z - A </option>
          </select>
        </div>
        
        <form action="" method="submit">
          <input type="search" class="pesquisar-input" id="buscar-pokemon" placeholder="Buscar..."/>
          <button type="submit" class="pesquisar-button" id="buscar-poke">Buscar</button>
        </form>
        
        <select class="ordenar-tipo" id="ordenar-tipo">
          <option disabled selected value=" ">Selecionar por Tipo</option>
          <option value="water">Água</option>
          <option value="dragon">Dragão</option>
          <option value="electric">Elétrico</option>
          <option value="fairy">Fada</option>
          <option value="ghost">Fantasma</option>
          <option value="fire">Fogo</option>
          <option value="ice">Gelo</option>
          <option value="bug">Inseto</option>
          <option value="fighting">Lutador</option>
          <option value="stell">Metálico</option>
          <option value="normal">Normal</option>
          <option value="dark">Noturno</option>
          <option value="rock">Pedra</option>
          <option value="grass">Planta</option>
          <option value="psychic">Psíquico</option>
          <option value="ground">Terrestre</option>
          <option value="poison">Venenoso</option>
          <option value="flying">Voador</option>             
        </select>

        <button type="reset" class="limpar-pesquisa" id="recarregar-pagina">Limpar Pesquisa</button>
        
        <div class="calculo" id="calculo-agregado"></div>

      </section>

      <section>
        <div class="cards" id="mostrar-cards"></div>      
      </section>

    </main>
       
    <footer>
      <ul class="rodape"> <strong>Desenvolvido por</strong>
        <a href="https://github.com/gabrielasilva1991" target="_blank"><strong>Gabriela Silva</strong></a>
        <label><strong> na </strong></label>
        <a href="https://www.laboratoria.la/" target="_blank"><strong>Laboratória</strong></a>
      </ul>
    </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
